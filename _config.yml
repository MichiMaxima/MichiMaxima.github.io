remote_theme: hydecorp/hydejack@v9

# General settings
# ---------------------------------------------------------------------------------------

# Language of your content in 2-letter code, e.g.: en, de.
# You may also provide a location, e.g.: en-us, de_AT.
lang:                  en

# The title of your blog. Used in the sidebar and the browser tab.
title:                 Michelle Maxima R.

# A short description (~150 chars) of the page used for the meta description tag.
# Can use markdown, but no more than one paragraph (enforced by `>`)
description:           >
  What you will find here are short descriptions about myself and repositories related to my study.

# A shorter description for the sidebar.
tagline:               Stuff about me

# A list of keywords for your blog
keywords:              []

# A (square) logo for your site.
# If provided, it will be shown at the top of the sidebar.
# It also used by the `jekyll-seo-tag` plugin.
logo:                  /assets/img/logo.png

# This should be the same author as first entry in `_data/authors.yml`.
author:
  # Used by `jekyll-feed`:
  name:                <Michelle> <R.>
  email:               <michi.maxima@ramenmail.de>
  # # Used by `jekyll-seo-tag`:
  # twitter:             <username>

# Add links to the sidebar.
menu:
  - title:             Education
    url:               /education/
  - title:             Private
    url:               /private/

# This text will appear in a `<small>` tag in the footer of every page.
copyright:             Â© 2021. All rights reserved.

# Format of the permalinks
permalink:             /:categories/:year-:month-:day-:title/

# Pagination configuration (used by the `blog` layout)
paginate:              10
paginate_path:         /:num/

title: This is the personal homepage of Michelle Reimann, Computer Science student at University of Bayreuth (Germany)
description: What you will find here are short descriptions about myself and repositories related to my study.
plugins:
  - jemoji
  - jekyll-remote-theme
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at
url: "https://MichiMaxima.github.io/"
markdown: kramdown
